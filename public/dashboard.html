<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel = "stylesheet" href = "css/dashboard.css"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src = "js/dashboard/dashboard.js" defer></script>
    </head>
    <body>
        <div id = "app">
            <div class = "dashboard">
                <div class = "image_container">
                    <img id = "selectedImage" src = "uploads/image.jpg"/>
                </div>
                <div class = "image_data_container">
                    <table align = "center">
                        <tr>
                            <td>Latitude</td>
                            <td>{{lat}}</td>
                        </tr>
                        <tr>
                            <td>Longitude</td>
                            <td>{{long}}</td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>{{country}}</td>
                        </tr>
                        <tr>
                            <td>Weather</td>
                            <td>{{weather}}</td>
                        </tr>
                        <tr>
                            <td>Temperature</td>
                            <td>{{temperature}} C</td>
                        </tr>
                        <tr>
                            <td>Problem</td>
                            <td>{{problem}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
