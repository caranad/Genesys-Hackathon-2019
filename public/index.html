<html>
    <head>
        <title>Splash</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel = "stylesheet" href = "css/home.css">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    </head>
    <body>
        <div id = "app">
            <div v-if = "show">
                <div class = "overlay" align="center">
                    <h1>Data has processed!</h1>
                </div>
            </div>
            <section>
                <img ref = "selectedImage" v-on:load="loadImage" id = "selectedImage" :src = "image" v-show = "image !== '#'"/>
            </section>
            <div class = "imageCapture">
                <form>
                    <section>
                        <label><b style = "color: white;">Select file</b></label>
                        <input type = "file" id = "file-input" accept = ".jpg" @change="onImageSelect" />
                        
                        <label><b style = "color: white;">Capture image</b></label>
                        <input type = "file" id = "file-input" accept = "image/*" capture = "camera" @change="onImageSelect" />
                    </section>
                    <section>
                        <progress v-if = "loaded > 0 && 100 > loaded" max = "100" :value = "loaded"></progress>
                    </section>
                </form>
            </div>
        </div>
        <audio id = "myAudio">
            <source src="audio/accomplished.mp3" type="audio/mpeg">
        </audio>
    </body>
    <script type = "text/javascript">
        function speak(text, onEnd) {
            var msg = new SpeechSynthesisUtterance(text);
            msg.onend = onEnd;  
            window.speechSynthesis.speak(msg); 
        }

        document.querySelector("#play").addEventListener('click', () => {
            document.querySelector("#play").style.display = "none";
        });

        var socket = io('');
        socket.on('notification', function (data) {
            window.navigator.vibrate([100,30,100,30,100,30,200,30,200,30,200,30,100,30,100,30,100]);
            // Vibrate, play a loud noise, and show the notification
            
            speak("Incoming notification", function() {
                document.querySelector("#myAudio").play();
                setTimeout(function() {
                    document.querySelector(".overlay").style.display = "block";
                    document.querySelector(".overlay").innerHTML = data.html;
                    setTimeout(function() {
                        window.location.href = "/dashboard.html";
                    }, 5000);
                }, 7000);
            });
        });
    </script>
</html>
