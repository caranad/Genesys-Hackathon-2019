<!DOCTYPE html>
<html>
    <head>
        <title>Pole</title>
        <link rel = "stylesheet" href = "css/main.css"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src = "js/components/imagecapture.js" defer></script>
    </head>
    <body>
        <div id = "app">
            <div class = "imageCapture">
                <form v-on:submit = "sendImage($event)">
                    <section>
                        <img id = "selectedImage" :src = "image" v-if = "image !== '#'"/>
                    </section>
                    <section>
                        <input type = "file" id = "file-input" accept = "image/*" capture = "camera" @change="onImageSelect" />
                    </section>
                    <section>
                        <button v-if = "image !== '#'">Send Photo</button>
                    </section>
                    <section>
                        <progress v-if = "submit" max = "100" :value = "loaded"></progress>
                    </section>
                </form>
            </div>
        </div>
    </body>
</html>
